<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HomeVault</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to HomeVault</h1>
            <button id="logoutButton" class="btn">Logout</button>
        </header>
        <main>
            <button id="addItemButton" class="btn">Add Item</button>
            <button id="viewItemsButton" class="btn">View Items</button>
            <button id="uploadDocumentButton" class="btn">Upload Document</button>
            <button id="viewDocumentsButton" class="btn">View Documents</button>
            <button id="notificationButton" class="btn">Notifications</button>
            
           
            <div id="itemsContainer" style="display: none;">
                <h2>Items</h2>
                <ul id="itemsList"></ul>
            </div>

            <div id="documentsContainer" style="display: none;">
                <h2>Documents</h2>
                <ul id="documentsList"></ul>
            </div>
            
            
            <div id="uploadForm" style="display: none;">
                <h2>Upload Document</h2>
                <form id="uploadDocumentForm">
                    <input type="file" id="fileInput" name="file" required>
                    <input type="text" id="usernameInput" name="username" placeholder="Username" required>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </div>
            
            <div id="expiringItemsContainer" style="display: none;">
                <h2>Expiring Items</h2>
                <ul id="expiringItemsList"></ul>
            </div>
        </main>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
